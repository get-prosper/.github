title: "Feature Request for "
labels: "Feature Request Form"
body:
  - type: markdown
    attributes:
      value: |
        # Feature Details
  # - type: input
  #   id: name
  #   attributes:
  #     label: Feature Name
  #     description: Provide a concise name for the feature
  #   validations:
  #     required: true
  - type: dropdown
    id: priority
    attributes:
      label: Estimated Priority
      options:
        - Low
        - Medium
        - High
        - Critical
        - Unsure
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A brief and clear label of the feature. Explain what problem it solves or what improvement it brings.
    validations:
      required: true
  # - type: textarea
  #   attributes:
  #     label: Use Case
  #     description: Describe the specific scenarios or situations where this feature would be useful.
  #   validations:
  #     required: true
    validations:
      required: true
  - type: textarea
    id: benefit
    attributes:
      label: Benefit
      description: Explain the benefits of implementing this feature, such as increased user engagement, improved user experience, or revenue potential.
    validations:
      required: true
  - type: textarea
    id: users
    attributes:
      label: Target Users
      description: Specify the target user or customer segment for this feature, if applicable.
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        # Technical Details
  - type: dropdown
    id: complexity
    attributes:
      label: Estimated Technical Complexity
      options:
        - Low
        - Medium
        - High
        - Unsure
    validations:
      required: true
  - type: dropdown
    attributes:
      label: Estimated Time to Build
      options:
        - Days
        - Weeks
        - Months
        - Unsure
    validations:
      required: true
  - type: textarea
    id: integration
    attributes:
      label: Integration
      description: Explain how this feature will integrate with existing features, if applicable. List any third-party tools, services, or APIs that this feature may depend on.
    validations:
      required: true
  # - type: textarea
  #   id: dependencies
  #   attributes:
  #     label: Dependencies
  #     description: List any third-party tools, services, or APIs that this feature may depend on.
  #   validations:
  #     required: true

  - type: markdown
    attributes:
      value: |
        # Design and UI/UX
  - type: textarea
    id: design
    attributes:
      label: Design
      description: Describe any specific design requirements or considerations for this feature, such as branding, color schemes, or user interface elements. Attach any wireframes, mockups, or visuals that help illustrate the desired user interface for this feature.
    validations:
      required: true
  # - type: textarea
  #   id: visuals
  #   attributes:
  #     label: Wireframes/Visuals
  #     description: Attach any wireframes, mockups, or visuals that help illustrate the desired user interface for this feature.

  # - type: markdown
  #   attributes:
  #     value: |
  #       # Testing and QA
  # - type: textarea
  #   id: testing
  #   attributes:
  #     label: Testing
  #     description: Outline any specific testing criteria or scenarios that need to be addressed during development and quality assurance.
  #   validations:
  #     required: true

  - type: markdown
    attributes:
      value: |
        # Marketing and Communication
  - type: textarea
    id: impact
    attributes:
      label: Sales Impact
      description: Provide insights into how this feature might impact the sales team and their efforts.
    validations:
      required: true
  - type: textarea
    id: plan
    attributes:
      label: Communications Plan
      description: Suggest how this feature should be communicated to existing and potential customers. Include ideas for blog posts, emails, or social media announcements.

  - type: markdown
    attributes:
      value: |
        # Additional Notes
  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      description: Include any additional information, ideas, or considerations that may be relevant to this feature request.
