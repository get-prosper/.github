title: "Feature Request "
labels: "Feature Request Form"
body:
  - type: markdown
    attributes:
      value: |
        # Feature Details
  - type: input
    id: name
    attributes:
      label: Feature Name
      description: Provide a concise name for the feature
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A brief and clear label of the feature. Explain what problem it solves or what improvement it brings.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Use Case
      description: Describe the specific scenarios or situations where this feature would be useful.
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - Low
        - Medium
        - High
        - Critical
    validations:
      required: true
  - type: textarea
    id: benefit
    attributes:
      label: Benefit
      description: Explain the benefits of implementing this feature, such as increased user engagement, improved user experience, or revenue potential.
    validations:
      required: true
  - type: textarea
    id: users
    attributes:
      label: Target Users
      description: Specify the target user or customer segment for this feature, if applicable.
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        # Technical Details
  - type: input
    id: integration
    attributes:
      label: Integration
      description: Explain how this feature will integrate with existing features, if applicable.
    validations:
      required: true
  - type: input
    id: dependencies
    attributes:
      label: Dependencies
      description: List any third-party tools, services, or APIs that this feature may depend on.
    validations:
      required: true
  - type: dropdown
    id: complexity
    attributes:
      label: Technical Complexity
      options:
        - Low
        - Medium
        - High
        - Unsure
    validations:
      required: true
  - type: dropdown
    attributes:
      label: Estimated Time to Build
      options:
        - Days
        - Weeks
        - Months
        - Unsure
    validations:
      required: true
